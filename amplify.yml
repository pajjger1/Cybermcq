version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline --no-audit --no-fund
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - export NEXT_TELEMETRY_DISABLED=1
        - export NODE_OPTIONS="--max-old-space-size=4096"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - .next/cache/**/*
